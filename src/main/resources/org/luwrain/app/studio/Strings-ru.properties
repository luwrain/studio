JavaConsoleGreeting = Мы готовы создать консольное приложение Java! Введите в поле ниже его название. Название должно быть коротким обозначением латинскими  буквами без пробелов. Это не внешнее название вашего приложения, которое увидят пользователи во время работы, а только служебное обозначение, которое будет использоваться скриптами сборки проекта. После ввода названия приложения нажмите ниже кнопку «Продолжить».
