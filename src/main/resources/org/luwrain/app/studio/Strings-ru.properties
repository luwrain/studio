TexPresentationWizardGreeting = Введите в поля ниже название презентации, имя авторов и дату мероприятия, для которого презентация создаётся.  После нажатия пункта "Далее" вам будет предложено ввести названия слайдов. Если вы оставите поле с названием слайда без заполнения, то мастер закончит свою работу, и презентация будет создана. Введённые названия презентаций отображаются в списке. Выбор элемента в этом списке позволяется вернуться к нужному слайду.

